<!DOCTYPE html>
<html>
<head>
    {% load static %}
<title>Registrar Producto</title>
<!-- Incluir Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'productos/styles.css' %}">
<style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .form-check {
            margin-bottom: 10px;
        }
        .form-check-input {
            margin-right: 10px;
        }
        .form-check-label {
            margin-left: 5px;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
        }
        /* Estilo específico para las casillas de verificación */
        .form-check-group {
            display: flex;
            flex-direction: column;
            padding-left: 0;
            margin-bottom: 20px;
        }
</style>
</head>
<body>
<div class="container">
<h1 class="text-center mb-4">Registrar Producto</h1>
<div class="form-container">
<form method="POST">
                {% csrf_token %}
<!-- Dividimos en 2 columnas -->
<div class="row">
<!-- Primera columna con 6 espacios en la cuadrícula -->
<div class="col-md-6">
<!-- Campo para el código del producto -->
<div class="mb-3">
<label for="codigo" class="form-label">Código:</label>
                            {{ form.codigo }}
</div>
 
                        <!-- Campo para el nombre del producto -->
<div class="mb-3">
<label for="nombre" class="form-label">Nombre:</label>
                            {{ form.nombre }}
</div>
 
                        <!-- Campo para el precio del producto -->
<div class="mb-3">
<label for="precio" class="form-label">Precio:</label>
                            {{ form.precio }}
</div>
</div>
 
                    <!-- Segunda columna con 6 espacios en la cuadrícula -->
<div class="col-md-6">
<!-- Campo para la marca del producto -->
<div class="mb-3">
<label for="marca" class="form-label">Marca:</label>
                            {{ form.marca }}
</div>
 
                        <!-- Campo para la categoría del producto -->
<div class="mb-3">
<label for="categoria" class="form-label">Categoría:</label>
                            {{ form.categoria }}


 <!-- Campo para las características del producto (una fila completa) -->
               <div class="mb-3">
                <label for="caracteristicas" class="form-label">Características:</label>
                                    {{ form.caracteristicas }}
                </div>
                 
</div>
</div>
</div>
 
 
                <!-- Botón para registrar el producto -->
<div class="d-grid gap-2">
<button type="submit" class="btn btn-success">Registrar Producto</button>
</div>
</form>
<!-- Botón para volver a la lista de productos -->
<div class="text-center mt-3">
<a class="btn btn-secondary" href="/">Volver a la Lista de Productos</a>
</div>
</div>
</div>
<!-- Incluir Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
